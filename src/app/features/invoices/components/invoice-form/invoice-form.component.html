<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    {{ invoice.invoiceNumber }}
    <!-- <div>
        <label>
        Invoice Number:
        <input type="text" formControlName="Invoice Number" />
        </label>
    </div> -->

    <div>
        <label>
            Created at
            <input type="text" formControlName="createdAt" />
        </label>
    </div>
    <div>
        <label>
            paydate
            <input type="text" formControlName="paydate" />
        </label>
    </div>
    <div>
        <label>
            Customer
            <select formControlName="customer">
                <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
            </select>
            <!-- <input type="text" formControlName="customer" /> -->
        </label>
    </div>
    <div>
        <label>
            totalPrice
            <input type="text" formControlName="totalPrice" />
        </label>
    </div>
    <div>

        <!-- TODO: dynamicky pridavani radku a vyplneni -->

        <div formArrayName="products">
            <h3>Products</h3>
            <a (click)="addAlias()" class="btn">Add Alias</a>

            <div *ngFor="let product of products.controls; let i=index">
                <div [formGroup]="product">
                    <label>
                        name
                        <input type="text" formControlName="name">
                    </label>
                    <label>
                        price
                        <input type="text" formControlName="price">
                    </label>
                </div>
                <!-- The repeated alias template -->
            </div>
        </div>

    </div>
    <div>
        <label>
            total Price
            <input type="text" formControlName="totalPrice" />
        </label>
    </div>
    <button [disabled]="this.invoiceForm.invalid">submit</button>
</form>
